
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assests/portreg.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Update Form</title>
</head>
<body>

<form action="" method="post" enctype="multipart/form-data">
        <div class="registration">
            <div class="head">
                <h2>Update form</h2>
            </div>
             {% csrf_token %}

            <label for=""><u><b>Personal details</b></u></label><br>
            <br>
        <label for="">Username:</label>
        <input type="text" name="username" id="name" placeholder="Enter the username" value="{{ User.username}}">

        <label for="">Email:</label>
        <input type="email" name="Email" id="email" placeholder="Enter the email" value="{{ User.Email}}">
            <label for="">Age:</label>
        <input type="text" name="age" id="pass" placeholder="Enter the password" value="{{ User.age}}">
            <label for="">Gender:</label>
        <input type="text" name="Gender" id="pass" placeholder="Enter the password" value="{{ User.Gender}}"><br>
        <label for="">Phone number:</label>
        <input type="number" name="Mobile_number" id="pass" placeholder="Enter the password" value="{{ User.Mobile_number}}">
        <label for="">Address:</label>
        <input type="text" name="Address" id="cpass" placeholder="Enter the password" value="{{ User.Address}}">
              <label for="">Profile image:</label>
        <input type="file" name="profile_pic" id="image" placeholder="Enter the first_name" value="{{ User.profile_pic}}">
        <div class="work">
        <label for="" class="edu"><u><b>Education and work details</b></u></label><br>
        <br>

        <label for="">company:</label>
        <input type="text" name="company" id="name" placeholder="Enter the company" value="{{ User.company}}">
        <label for="">Experience:</label>
        <input type="text" name="experience" id="first" placeholder="Enter the Experience" value="{{ User.experience}}">
        <label for="">position:</label>
        <input type="text" name="position" id="last" placeholder="Enter the position" value="{{ User.position}}">
        <label for="">Skills:</label>
        <input type="text" name="Skills" id="email" placeholder="Enter the Skills" value="{{ User.Skills}}">
        <label for="">Projects:</label>
        <input type="text" name="projects" id="pass" placeholder="Enter the Projects" value="{{ User.projects}}">
        <label for="" class="cpass">Certificates:</label>
<!--        <input type="file" name="certificates" id="image" placeholder="Enter the password" value="{{ User.certificate}}">-->
            <textarea name="certificates" id="image"  value="{{ User.certificates }}">Certificates</textarea>
    </div>
            <button value="Register" id="submit">Submit</button>

    </div>
    </form>



<script src="{% static 'assests/js/script.js' %}"></script>
</body>
</html>
