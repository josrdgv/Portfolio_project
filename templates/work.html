




<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
</head>
<body>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assests/form.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">




        <div class="registration">
            <h2>Registration Form</h2>
            {% csrf_token %}



        <label for="">Username: {{ user_name }}</label>
<!--        <input type="text" name="user" id="name" placeholder="Enter the username"  value="{{ user_name }}"required><br>-->
        <label for="">company:</label>
        <input type="text" name="company" id="first" placeholder="Enter your age" required><br>
        <label for="">experience:</label>
        <input type="number" name="experience" id="email" placeholder="Enter the email" required><br>
        <label for="">position:</label>
        <input type="text" name="position" id="pass" placeholder="Enter the number" required><br>
        <label for="">projects:</label>
        <input type="text" name="projects" id="cpass" placeholder="Enter the Address" required><br>
            <label for="">certificates :</label>
        <input type="file" name="certificates" id="cpass" placeholder="Enter the Address" required><br>

            <input type="submit"  value="submit"  id="submit">


        </div>
    </form>
</body>
</html>
</body>
</html>
