
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
</head>
<body>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assests/form1.css' %}">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">


        {% for msg in messages %}
        {{ msg }}
        {% endfor %}
         {% csrf_token %}
        <div class="registration">


        <label for="">Username:</label>
        <input type="text" name="username" id="name" placeholder="Enter the username" required><br>
        <label for="">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter the password" required><br>
        <label for="">Confirm Password:</label>
        <input type="password" name="cpassword" id="password1" placeholder="Enter the password" required><br>

            <input type="submit"  value="submit" onclick="ShowAlert()" id="submit">
        </div>
    </form>
<script src="{% static 'assests/js/script.js' %}"></script>
</body>
</html>
</body>
</html>
